<ion-view view-title="Update Reservations">
  <ion-content>
    <div class="new-reserve list list-inset" ng-repeat-start="thing in currentList.list track by $index">
      <div class="item item-divider">
        {{thing.firstName}} {{thing.lastName}}
        <!-- <ion-checkbox ng-repeat="item in currentList" ng-model="item.checked" ng-checked="item.checked">{{item.}}</ion-checkbox> -->
      </div>
      <!-- <div class="item">
        {{thing.telephone}}
      </div> -->
      <ion-radio ng-model="thing.ready" ng-value='true'>Reservation ready</ion-radio>
      <ion-radio ng-model="thing.cancelled" ng-value='true'>Cancel Reservation</ion-radio>
      <button class="button button-block button-balanced" ng-click="delete($index)">Submit</button>
    </div>
    <div ng-repeat-end>
    </div>
    {{newResFact.personList}}
  </ion-content>
</ion-view>
