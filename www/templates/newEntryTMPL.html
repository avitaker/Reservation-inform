<ion-view view-title="New Entry">
  <ion-content>
    <div id="name_input" class="list list-inset">
      <label class="item item-input">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="First Name" ng-model="person.first">
      </label>
      <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Last Name" ng-model="person.last">
      </label>
    </div>
    <div id="telephone_input" class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Telephone</span>
        <input type="tel" ng-model='person.tele'>
      </label>
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model='person.email'>
      </label>
      <ion-checkbox ng-model="person.recEmail">Recieve email deals?</ion-checkbox>
    </div>
    <button class="button button-block button-assertive" ng-click='buttonOnclick()'>
      Submit
    </button>
  </ion-content>
</ion-view>
